<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time JavaScript</title>
    <style>
        .container {
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid gray;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Crrent Time is <span id="time"></span>
    </div>

</body>

<script>
    console.log("This is a Dates and Times in JavaScript");
    let dt = new Date(1000);
    console.log(dt);

    let newDate = new Date("2022-05-09");
    console.log(newDate);

    let yr = newDate.getFullYear();
    console.log("The year is", yr);

    let det = newDate.getDate();
    console.log("The date is", det);

    let mon = newDate.getMonth();
    console.log("The Month is", mon);

    let hou = newDate.getHours();
    console.log("The Month is", hou);

    newDate.setDate(45);
    console.log(newDate);

    newDate.setTime(10);
    console.log(newDate);
    setInterval(updettime, 1000)
    function updettime() {
        time.innerHTML = new Date();
    }

</script>

</html>
