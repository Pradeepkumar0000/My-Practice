<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Project</title>
    <link rel="stylesheet" href="/AllCSS/NetflixC.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/Images/Netflex.webp" alt="Netflix Logo" class="header-logo">
        </div>

        <div class="flex-container">
            <div class="flex-container-heading">
                <h1 class="flex-container-section1-heading">Who's is Watching?</h1>
            </div>
            <div class="flex-container-profile">
                <div class="individual-profile">
                    <img src="/Images/Logo1.jpg" alt="Not a Logo" class="individual-profile-images">
                    <p class="individual-profile-name">Pradeep</p>
                </div>
                <div class="individual-profile">
                    <img src="/Images/Logo2.jpg" alt="Not a Logo" class="individual-profile-images">
                    <p class="individual-profile-name">Sagar</p>
                </div>
                <div class="individual-profile">
                    <img src="/Images/Logo3.jpg" alt="Not a Logo" class="individual-profile-images">
                    <p class="individual-profile-name">Sagun</p>
                </div>
                <div class="individual-profile">
                    <img src="/Images/logo4.jpg" alt="Not a Logo" class="individual-profile-images">
                    <p class="individual-profile-name">Shivani</p>
                </div>
                <div class="individual-profile">
                    <img src="/Images/logo5.jpg" alt="Not a Logo" class="individual-profile-images">
                    <p class="individual-profile-name">Vishal</p>
                </div>
            </div><br><br>
            <div class="flex-container-section2">
                <button class="flex-container-section2-button">Manage Profil</button>
            </div>
        </div>
    </div>

</body>

</html>
